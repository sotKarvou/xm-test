<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/bd2526d014.js"
      crossorigin="anonymous"
    ></script>
    <title>XM.com</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav
      class="w-full h-36 bg-black flex flex-row items-center justify-center desktop:justify-between"
    >
      <img src="../images/xm-icon.png" alt="XM Badge" class="m-2" />
      <span class="collapse desktop:visible flex flex-row">
        <p class="text-white m-1">XM Homepage</p>
        <p class="text-white m-1 pr-4">Support</p>
      </span>
    </nav>

    <div class="w-full h-screen bg-slate-400"></div>
    <!-- BiG Fair Human -->
    <section class="w-full h-fit">
      <div
        class="w-full desktop:w-1/3 flex flex-col desktop:items-start desktop:px-10 desktop:pt-14 desktop:pb-20"
      >
        <hr
          class="mt-10 mb-3 mx-auto w-10 h-1 bg-gray-100 border-0 dark:bg-red-600 desktop:w-20 desktop:mb-10 desktop:mx-0"
        />
        <div
          class="flex flex-row justify-center text-4xl desktop:flex-col desktop:items-start desktop:text-7xl"
        >
          <span class="flex flex-row"
            ><h2 class="text-gray-700"><b>Big</b></h2>
            <h2 class="text-red-600">.</h2>
          </span>
          <span class="flex flex-row">
            <h2 class="text-gray-700"><b>Fair</b></h2>
            <h2 class="text-red-600">.</h2>
          </span>
          <span class="flex flex-row">
            <h2 class="text-gray-700"><b>Human</b></h2>
            <h2 class="text-red-600">.</h2>
          </span>
        </div>
        <p class="text-center text-sm p-3 desktop:px-0 desktop:text-left">
          Learn why <b>over 5 million clients choose XM</b> as their trusted
          online brocker
        </p>
      </div>

      <div></div>
    </section>

    <!-- Footer -->
    <footer
      class="w-full h-40 p-1 bg-black desktop:h-60 tablet:p-10 flex flex-col justify-center"
    >
      <div class="collapse desktop:visible flex flex-row">
        <span class="w-4/5 flex flex-row justify-start object-scale-down">
          <img class="pr-5 py-6 w-40" src="../images/MegaQuotes.png" alt="" />
          <img
            class="px-5 py-6 w-44"
            src="../images/RectangleVerisign.png"
            alt=""
          />
          <img
            class="px-5 py-6 w-40"
            src="../images/RectangleUnicef.png"
            alt=""
          />
          <img
            class="px-5 py-6 w-52"
            src="../images/RectangleInvestors.png"
            alt=""
          />
        </span>
        <div class="w-1/5 flex flex-row justify-end items-center text-white">
          <p class="text-white mr-1">Follow us On</p>
          <!-- <div class="w-6 h-6 m-1 border-2 border-white"></div>
          <div class="w-6 h-6 m-1 border-2 border-white"></div>
          <div class="w-6 h-6 m-1 border-2 border-white"></div>
          <div class="w-6 h-6 m-1 border-2 border-white"></div>
          <div class="w-6 h-6 m-1 border-2 border-white"></div> -->
          <i class="fa-brands fa-facebook-f m-1"></i>
          <i class="fa-brands fa-twitter m-1"></i>
          <i class="fa-brands fa-youtube m-1"></i>
          <i class="fa-brands fa-instagram m-1"></i>
          <i class="fa-brands fa-linkedin-in m-1"></i>
        </div>
      </div>

      <hr class="collapse desktop:visible" />

      <div
        class="w-full h-36 bg-black flex flex-col justify-around tablet:flex-row items-center tablet:justify-between desktop:items-start"
      >
        <span
          class="text-white flex flex-row desktop:mt-4 text-xs tablet:text-base"
        >
          <a href="#" class="pr-1 border-r-2 border-white">Privacy Police</a>
          <a href="#" class="px-1 border-r-2 border-white">Cookie Police</a>
          <a href="#" class="pl-1">Terms and Conditions</a>
        </span>
        <img
          class="object-scale-down w-40 tablet:mr-9 desktop:mt-4"
          src="../images/Rectangle.png"
          alt="Trading Point Image"
        />
      </div>
    </footer>
  </body>
</html>
